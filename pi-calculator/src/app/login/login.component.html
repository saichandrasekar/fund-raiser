<div class="main-container">
	<div class="section-container">
		<form class="example-form" (ngSubmit)="signIn()" [formGroup]="loginForm">
			<mat-card class="example-card"> <mat-card-header>

			<mat-card-title>PI Calculator</mat-card-title> <mat-card-subtitle>Profit
			Sharing Fund Raiser</mat-card-subtitle> </mat-card-header> <mat-card-content>
			
			
			
			 <mat-form-field
				class="example-full-width" appearance="fill">
				
				
				 <mat-label>Email ID</mat-label>
				 
				 <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">

			<mat-hint>Enter your Email ID to proceed</mat-hint> 
			
			<mat-error
				*ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
			Please enter a valid email address </mat-error> 
			
			<mat-error
				*ngIf="emailFormControl.hasError('required')"> Email is
			<strong>required</strong> </mat-error> 
			
			
			</mat-form-field> </mat-card-content> <mat-card-actions>
			<button type="submit" mat-raised-button color="primary" [disabled]="!emailFormControl.valid">Sign
				In</button>
			<button mat-raised-button color="accent" type="button" [routerLink]="['/signup']">Sign
				Up</button>
			</mat-card-actions> </mat-card>
		</form>
	</div>
</div>
